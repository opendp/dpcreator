{% extends 'admin/change_list.html' %}

{% block object-tools %}
    {% if request.user.is_superuser %}
    <div>
        <p>Warning!! Both buttons delete all other test data!</p>
        <form action="setup-demo/" method="POST" style="display: inline-block;">
            {% csrf_token %}
            <button type="submit" style="border-radius: 5px; background-color: #ed2b37; border:0; color: #ffffff; line-height: 150%;">Setup Demo</button>
        </form>
        <form action="clear-test-data/" method="POST" style="display: inline-block;">
            {% csrf_token %}
            <button type="submit" style="border-radius: 5px; background-color: #ed2b37; border:0; color: #ffffff; line-height: 150%;">Clear Test Data</button>
        </form>
        <br /><br />
    </div>
    {% endif %}
    {{ block.super }}
{% endblock %}
