version: "3.8"

services:
  redis:
    image: redis
  db:
   image: postgres
   environment:
     - POSTGRES_DB=postgres
     - POSTGRES_USER=postgres
     - POSTGRES_PASSWORD=postgres
  # TODO: Load data every time
  opendp_server:
    build: "./server"
    command: python server/manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
  client:
    build: "./client"
    command: npm run serve
    volumes:
      - .:/code/client
    ports:
      - "8080:8080"
    depends_on:
      - opendp_server